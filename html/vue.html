<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    window.onload = () => {
      const app = new Vue({
        el: '#app',
        name: 'VueDemo',
        props: {
          num: {
            type: Number,
            default: 0
          }
        },
        data() {
          return {
            message: 'hello',
          }
        },
        computed: {
          hi({ message }) {
            return message + ' world.'
          },
          // 参数是 Vue 实例
          params(params) {
            console.log(params);
            return '';
          }
        },
        created() {
          console.log(this.params);
          const arr = [1, 2, 3];
          Vue.delete(arr, 1) // [1,3] length: 2
          // delete a[1] // [1, empty, 3] length: 3
          console.log(arr);
          // JSON.stringify
          
          const obj = {
            name: 'lll',
            age: 12,
            sex: 1
          }

          // Vue.delete(obj, 'age') // { name: 'lll', sex: 1}
          delete obj.age 
          console.log(obj);  // { name: 'lll', sex: 1}

        },
      })
    }
  </script>
</head>
<body>
  <div id="app">
    <span>{{ hi }}</span>

  </div>
</body>
</html>
