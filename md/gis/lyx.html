<div id='mapContainer2' style="width:100%; height: 100%; margin: 0; padding: 0; overflow: hidden;float:left; position: relative">
    <div id='legend' style="position: absolute; bottom: 80px ; z-index: 999">
        <input type="button"  value="刷新空气" onclick="refreshSource('air');">
        <input type="button"  value="刷新排污" onclick="refreshSource('paiwu');">

    </div>

<script type="text/javascript">
 layerNameAir='air';
 layerNamePaiwu='paiwu';
  var popOverlay=null;

 function set2LayerVisible(type){
    if(type=='air'){
      myMap2.getVectorLayer(layerNameAir).setVisible(true);
      myMap2.getVectorLayer(layerNamePaiwu).setVisible(false);
    }else{
      myMap2.getVectorLayer(layerNameAir).setVisible(false);
      myMap2.getVectorLayer(layerNamePaiwu).setVisible(true);
    }
  }
//刷新点数据
function refreshSource(type){
    //刷新空气图层
    if(type=='air'){
         let myLayer=myMap2.getVectorLayer(layerNameAir);
        
         var pointData = [  {"x":114.606529,"y":37.400788,"name":'scott2',"temperature":36.5,"type":"air1"},
                            {"x":114.606529,"y":37.440788,"name":'bill2',"temperature":36.8,"type":"air"},
                           
                            ];
         var geojson=myMap2.points2Geojson(pointData);
         var newfeatures=(new ol.format.GeoJSON()).readFeatures(geojson,{
                            dataProjection: 'EPSG:4326',
                            featureProjection: 'EPSG:3857'
                         });
           var oldfeatures=myLayer.getSource().getFeatures();
           var featurecount=oldfeatures.length;
           //删除旧数据
           for(var i=featurecount-1;i>=0;i--){
             myLayer.getSource().removeFeature(oldfeatures[i]);
           }
           //批量加载新数据
           myLayer.getSource().addFeatures(newfeatures);
       }else{
       //刷新排污图层
       let myLayer2=myMap2.getVectorLayer(layerNamePaiwu);
       var pointData2 = [  
                        {"x":114.706529,"y":37.450788,"name":'tom2',"temperature":38,"type":"paiwu1"},
                        {"x":114.806529,"y":37.460788,"name":'scott2',"temperature":37,"type":"paiwu"},
                        ];
         var geojson2=myMap2.points2Geojson(pointData2);
         var newfeatures2=(new ol.format.GeoJSON()).readFeatures(geojson2,{
                            dataProjection: 'EPSG:4326',
                            featureProjection: 'EPSG:3857'
                         });
           var oldfeatures2=myLayer2.getSource().getFeatures();
           var featurecount2=oldfeatures2.length;
           //删除旧数据
           for(var i=featurecount2-1;i>=0;i--){
             myLayer2.getSource().removeFeature(oldfeatures2[i]);
           }
           //批量加载新数据
           myLayer2.getSource().addFeatures(newfeatures2);
       }
     
}

      function imgFilter(evt){
      var image = evt.tile.getImage();
             var canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            var context = canvas.getContext( '2d' );
            context.drawImage( image,0,0,256,256);
            // 获取图片像素信息
            var imageData = context.getImageData(0,0,256,256);
            var pixels = imageData.data;
            //遍历像素点
             let filterA=0.5;
            for (var i=0; i<pixels.length; i+=4){
              var r = pixels[i];
              var g = pixels[i+1];
              var b = pixels[i+2];
              var gray2 = (255 - r + 255 - g + 255 - b) / 3;
              pixels[i]=(1-filterA)*8 + filterA*gray2;
              pixels[i+1]=(1-filterA)*39 + filterA*gray2;
              pixels[i+2]=(1-filterA)*127 + filterA*gray2;
            }
            context.putImageData(imageData, 0,0);
            image.src = canvas.toDataURL("image/png");
    }
